<div class="page-header">
  <h1 class="text-center">{{title}}</h1>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="account-wall">
      <img class="profile-img" src="../../../assets/images/photo.png"
           alt="">
      <form [formGroup]="loginForm" (submit)="logIn()"  class="form-signin">
        <input formControlName="username" type="text" class="form-control" placeholder="Username" required autofocus>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
          Remember me
        </label>
        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
      </form>
    </div>
    <a [routerLink]="['/register']" class="text-center new-account">Create an account </a>
  </div>
</div>
